<div class="container" style="margin-top: 2rem;">
    <form [formGroup] = "transForm" (ngSubmit)="sendMoney()">
      <div class="row d-flex justify-content-center">
        <div class="col-4">
          <label for="from" class="text-primary"><strong>From</strong></label>
          <input type="text" value="{{ accountNumber }}" disabled class="form-control" />
        </div>
        <div class="col-4">
          <label for="recAccountNumber" class="text-primary"><b>To *</b></label>
          <input
            type="text"
            id="recAccountNumber"
            formControlName="recAccountNumber"
            class="form-control"
          />
          <div *ngIf="transForm.controls['recAccountNumber'].touched && transForm.controls['recAccountNumber'].invalid">
            <small class="text-danger" *ngIf="transForm.controls['recAccountNumber'].errors?.['required']">
              Receiver account number is required.
            </small>
            <small class="text-danger" *ngIf="transForm.controls['recAccountNumber'].errors?.['pattern']">
              Enter a valid 12-digit account number.
            </small>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center" style="margin-top: 2rem;">
        <div class="col-4">
          <label for="recEmail" class="text-primary"><strong>Receiver Email *</strong></label>
          <input type="email" id="recEmail" formControlName="recEmail" class="form-control" />
          <div *ngIf="transForm.controls['recEmail'].touched && transForm.controls['recEmail'].invalid">
            <small class="text-danger" *ngIf="transForm.controls['recEmail'].errors?.['required']">
              Receiver email is required.
            </small>
            <small class="text-danger" *ngIf="transForm.controls['recEmail'].errors?.['email']">
              Enter a valid email address.
            </small>
          </div>
        </div>
        <div class="col-4">
          <label for="recAccountName" class="text-primary"><b>Receiver Name</b></label>
          <input type="text" id="recAccountName" formControlName="recAccountName" class="form-control" />
        </div>
      </div>
      <div class="row d-flex justify-content-center" style="margin-top: 2rem;">
        <div class="col-4">
          <label for="amount" class="text-primary"><strong>Amount *</strong></label>
          <input type="number" id="amount" formControlName="amount" class="form-control" />
          <div *ngIf="transForm.controls['amount'].touched && transForm.controls['amount'].invalid">
            <small class="text-danger" *ngIf="transForm.controls['amount'].errors?.['required']">
              Amount is required.
            </small>
            <small class="text-danger" *ngIf="transForm.controls['amount'].errors?.['min']">
              Amount must be greater than 0.
            </small>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center" style="margin-top: 2rem;">
        <div class="col-1">
          <button type="submit" class="btn btn-success" [disabled]="!transForm.valid">Send</button>
        </div>
      </div>
    </form>


    <div class="row col-12" style="margin-top: 2rem;">
      <span *ngIf="successMsg.length > 1" class="bg-success text-light text-center">{{successMsg}}</span>
      <span *ngIf="failedMsg.length > 1" class="bg-danger text-light text-center">{{failedMsg}}</span>
    </div>
    
  </div>
